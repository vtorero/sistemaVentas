<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="../resources/css/default.css"/>
        <h:outputStylesheet name="../resources/css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <h:form>
    <p:growl id="messages" showDetail="true"/>
 
    <p:menuButton value="Mantenimiento">
        <p:menuitem value="Empresas" url="#{appBean.baseUrl}empresa.xhtml" update="messages" icon="ui-icon-disk"/>
        <p:menuitem value="Clientes" url="#{appBean.baseUrl}persona.xhtml" update="messages" icon="ui-icon-disk"/>
        <p:menuitem value="Productos" url="#{appBean.baseUrl}productos.xhtml" update="messages" icon="ui-icon-arrowrefresh-1-w"/>
        <p:menuitem value="Ventas" url="#{appBean.baseUrl}ventas.xhtml" ajax="false" icon="ui-icon-close"/>
        <p:separator />
        <p:menuitem value="Homepage" url="#{appBean.baseUrl}inicio.xhtml" icon="ui-icon-home"/>
    </p:menuButton>
</h:form>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom"></ui:insert>
        </div>

    </h:body>

</html>
