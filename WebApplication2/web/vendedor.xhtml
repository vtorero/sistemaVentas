<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
   xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>

        <ui:composition template="./WEB-INF/plantilla.xhtml">

   <ui:define name="content">          
       <p:growl showDetail="true" id="msj"/>
        <h:form id="frm">
            <p:dataTable id="data" value="#{vendedorBean.lstVendedores}" var="vendedor">
                   <p:column headerText="Nombre">
                       <p:outputLabel value="#{vendedor.vrzs}"/>
                </p:column>
                <p:column headerText="Ruc">
                    <p:outputLabel value="#{vendedor.vruc}"/>      
                </p:column>
                   <p:column headerText="Direccion">
                       <p:outputLabel value="#{vendedor.vdir}"/>
                </p:column>
                <p:column headerText="Telefono">
                    <p:outputLabel value="#{vendedor.vtlf}"/>
                </p:column>
                  <p:column headerText="Modificar">
                      <p:commandLink value="Modificar" actionListener="#{vendedorBean.leerID(vendedor)}" oncomplete="PF('wdlgDatos').show()" update=":dlgDatos"/>
                </p:column>
                    <p:column headerText="Eliminar">
                        <p:commandLink value="Eliminar" actionListener="#{vendedorBean.eliminar(vendedor)}" update="data"/>
                </p:column>
            </p:dataTable>
            <p:commandButton value="Nuevo"  actionListener="#{vendedorBean.setAccion('Registrar')}" oncomplete="PF('wdlgDatos').show()" update=":dlgDatos" />
            <p:commandButton value="Listar" actionListener="#{vendedorBean.listar()}" update="data"/>
        </h:form>
         
        <p:dialog header="Datos" widgetVar="wdlgDatos" id="dlgDatos"  showEffect="fade" hideEffect="explode" resizable="true">
            <h:form enctype="multipart/form-data">
            <p:panelGrid  columns="2" columnClasses="label,value" style="border:0">   
             <h:outputLabel value="Nombre"/>
             <p:inputText id="txtNombre" value="#{vendedorBean.vendedor.vrzs}"/>
             <h:outputLabel value="Ruc"/>
             <p:inputText id="txtRuc" value="#{vendedorBean.vendedor.vruc}"/>
            <h:outputLabel value="Direccion"/>
            <p:inputText id="txtDir" value="#{vendedorBean.vendedor.vdir}"/>
            <h:outputLabel value="Fecha de nacimiento"/>
            <p:inputMask id="date" value="#{vendedorBean.vendedor.vfnc}" mask="99/99/9999"/>
            
           
            <h:outputLabel value="Telefono fijo"/>
            <p:inputText id="txtTlf1" value="#{vendedorBean.vendedor.vtlf}"/>
            <h:outputLabel value="Telefono celular 1"/>
            <p:inputText id="txtTlf2" value="#{vendedorBean.vendedor.vcl1}"/>
            <h:outputLabel value="Telefono celular 2"/>
            <p:inputText id="txtTlf3" value="#{vendedorBean.vendedor.vcl2}"/>
            <h:outputLabel value="Correo"/>
            <p:inputText id="txtFax" value="#{vendedorBean.vendedor.vce1}"/>
            <h:outputLabel value="Foto"/>
              <p:fileUpload value="#{vendedorBean.vendedor.vfot}" mode="simple" skinSimple="true"/>
            <f:facet name="footer">
                <p:commandButton value="#{vendedorBean.accion}" actionListener="#{vendedorBean.operar()}" oncomplete="PF('wdlgDatos').hide()" update=":frm:data" ajax="false"/>
            <p:commandButton value="Cancelar" onclick="wdlgDatos.hide()"/>
            </f:facet>
           </p:panelGrid>
             </h:form>
        </p:dialog>
             
            </ui:define>

        </ui:composition>

    </body>
</html>
