<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
   xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>

        <ui:composition template="./WEB-INF/plantilla.xhtml">

   <ui:define name="content">          
        <p:growl id="msj"/>
        <h:form id="frm">
            <p:dataTable id="data" value="#{empresaBean.lstEmpresas}" var="empresa">
                   <p:column headerText="Nombre">
                    <p:outputLabel value="#{empresa.erzs}"/>
                </p:column>
                <p:column headerText="Ruc">
                    <p:outputLabel value="#{empresa.eruc}"/>      
                </p:column>
                   <p:column headerText="Direccion">
                       <p:outputLabel value="#{empresa.edir}"/>
                </p:column>
                <p:column headerText="Telefono">
                    <p:outputLabel value="#{empresa.etl1}"/>
                </p:column>
                  <p:column headerText="Modificar">
                      <p:commandLink value="Modificar" actionListener="#{empresaBean.leerID(empresa)}" oncomplete="PF('wdlgDatos').show()" update=":dlgDatos"/>
                </p:column>
                    <p:column headerText="Eliminar">
                        <p:commandLink value="Eliminar" actionListener="#{empresaBean.eliminar(empresa)}" update="data"/>
                </p:column>
            </p:dataTable>
            <p:commandButton value="Nuevo"  actionListener="#{empresaBean.setAccion('Registrar')}" oncomplete="PF('wdlgDatos').show()" update=":dlgDatos" />
             <p:commandButton value="Listar" actionListener="#{empresaBean.listar()}" update="data"/>
        </h:form>
         
        <p:dialog header="Datos" widgetVar="wdlgDatos" id="dlgDatos"  showEffect="fade" hideEffect="explode" resizable="true">
         <h:form>
            <p:panelGrid  columns="2" columnClasses="label,value" style="border:0">
           
             <h:outputLabel value="Nombre"/>
             <p:inputText id="txtNombre" value="#{empresaBean.empresa.erzs}"/>
             <h:outputLabel value="Ruc"/>
            <p:inputText id="txtRuc" value="#{empresaBean.empresa.eruc}"/>
            <h:outputLabel value="Direccion"/>
            <p:inputText id="txtDir" value="#{empresaBean.empresa.edir}"/>
            <h:outputLabel value="Telefono 1"/>
            <p:inputText id="txtTlf1" value="#{empresaBean.empresa.etl1}"/>
            <h:outputLabel value="Telefono 2"/>
            <p:inputText id="txtTlf2" value="#{empresaBean.empresa.etl2}"/>
            <h:outputLabel value="Fax"/>
            <p:inputText id="txtFax" value="#{empresaBean.empresa.efax}"/>
            <f:facet name="footer">
            <p:commandButton value="#{empresaBean.accion}" actionListener="#{empresaBean.operar()}" oncomplete="PF('wdlgDatos').hide()" update=":frm:data"/>
            <p:commandButton value="Cancelar" onclick="wdlgDatos.hide()"/>
            </f:facet>
           </p:panelGrid>
             </h:form>
        </p:dialog>
             
            </ui:define>

        </ui:composition>

    </body>
</html>
